
<table class="table table-striped table-hover table-condensed table-responsive">
    <tbody>
	{% for coffee in coffees %}
    	<tr id="line-{{ coffee.id }}">
        	<td data-code="{{ coffee.freeText }}">{{ coffee.orderDate }}</td>
        	<td>{{ coffee.freeText }} @ ${{ coffee.orderDate }}</td>
        
        <td>
            <i class="fa fa-times text-danger void-line" data-id="{{ coffee.id }}" style="font-size:2.5em"></i>
          </td>
          <td>
          <i class="fa fa-edit text-danger edit-line" data-id="{{ coffee.id }}" style="font-size:2.5em"></i>
          </td>
          </tr>
	{% endfor %}
    </tbody>
 </table>
